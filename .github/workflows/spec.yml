# Run tests on Spec2017 every night or on demand

name: SpecTest

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    workflow_dispatch:
        inputs:
            suite:
                description: 'Benchmark suite option to run'
                required: true
                default: 'All'
                # schedule:
                # - cron: "0 5 * * *" # 5AM UTC everyday (12AM ET)

#   pull_request:
#     branches: [ master ]
env:
  REG_SUITE: ${{ github.event.inputs.suite || 'reg_all' }} # default is to run all

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  reg:
    # The type of runner that the job will run on
    runs-on: [self-hosted, Linux, X64]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    # TODO: Check out no-scaf
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Confirm
      run: echo "Start building!"

    # Runs a set of commands using the runners shell
    # TODO: Allow pass branch of cpf to compile
    #- name: Build CPF
      #  run: make -C bootstrap -f Makefile.github all

    - name: Run tests
      run: |
          source /scratch/yc0769/venvPy3/bin/activate
          source /u/NAS_SCRATCH/yc0769/cpf/install/cpf-env-release.rc
          python3 /u/NAS_SCRATCH/yc0769/cpf/tests/scripts/GetResults.py -p /u/NAS_SCRATCH/yc0769/spec/spec2017 -b /u/NAS_SCRATCH/yc0769/cpf/tests/scripts/test_spec2017.json -r 1 -n 7 -s ${{ env.REG_SUITE }} -f
    - name: Archive artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: results
        path: |
          /u/NAS_SCRATCH/yc0769/spec/spec2017/results
