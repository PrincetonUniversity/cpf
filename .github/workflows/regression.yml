
# Run regression every night or on demand

name: Regression 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    workflow_dispatch:
        inputs:
            suite:
                description: 'Benchmark suite (reg_fast/reg_all) to run'
                required: true
                default: 'reg_fast'
    schedule:
        - cron: "0 5 * * *" # 5AM UTC everyday (12AM ET)

#   pull_request:
#     branches: [ master ]
env:
  REG_SUITE: ${{ github.event.inputs.suite || 'reg_all' }} # default is to run all

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  reg:
    # The type of runner that the job will run on
    runs-on: [self-hosted, Linux, X64]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Confirm
      run: echo "Start building!"

    # # Runs a set of commands using the runners shell
    # - name: Build CPF
    #   run: make -C bootstrap -f Makefile.github all

    - name: Git Clone Action
      # You may pin to the exact commit or the version.
      # uses: sudosubin/git-clone-action@8a93ce24d47782e30077508cccacf8a05a891bae
      uses: sudosubin/git-clone-action@v1.0.1
      with:
        # Repository owner and name. Ex: sudosubin/git-clone-action
        repository: vgene/AutoParExperimentDriver # optional, default is ${{ github.repository }}
        # Git host platform. Ex: github, gitlab, bitbucket, gitee, or else (git.suckless.org, ...)
        platform: github # optional, default is github
        # Git branch or tag to checkout.
        ref: master # optional
        path: Driver

    - name: Run regression
      run: |
          source /scratch/ziyangx/ve_py3/bin/activate
          source /tmp/github-cpf-test/cpf-env-release.rc
          python ${GITHUB_WORKSPACE}/Driver/GetResults.py -b ${GITHUB_WORKSPACE}/tests/regression/bmark_list_reg.json  -p ${GITHUB_WORKSPACE}/tests/regression -s ${{ env.REG_SUITE }} -n 7 -q Edge Loop LAMP SLAMP SpecPriv Experiment -r 0 -f
    - name: Archive partifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: results
        path: |
          tests/regression/results
